# Configuración de la base de datos
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/Caso-1-Programacion-Concurrente?serverTimezone=UTC
    username: root
    password: <<YOUR_PASSWORD>> # Asegúrate de cambiar esto con tu contraseña real
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  # Configuración de JPA e Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true

  # Configuración del servidor
  server:
    port: 8083 # El backend corre en el puerto 8083

# Configuración de CORS para permitir la comunicación desde el frontend
cors:
  allowed-origins: "http://localhost:8082" # Permite que el frontend (en 8082) acceda a la API
  allowed-methods: "GET,POST,PUT,DELETE"

# Configuración de manejo de errores
error:
  handling:
    http-status-in-json-response: true
    exception-logging: NO_LOGGING
    full-stacktrace-http-statuses: 5xx
    log-levels:
      5xx: ERROR
    codes:
      UsuarioUsuarioUnique: USUARIO_USUARIO_UNIQUE

# Configuración de logging
logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    io.teamsgroup.caso_1_programacion_concurrente: DEBUG

# Configuración de endpoints de gestión
management:
  endpoints:
    web:
      exposure:
        include: "*"
